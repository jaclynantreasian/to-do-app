<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-deep_purple.min.css"/>
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <link rel="stylesheet" href="styles/main.css">
</head>
    <body>
        <header class= "mdl-layout__header--transparent">
            <h1 class="heading">To-Do App</h1>
        </header>

        <main class="">
            <form id="addToDoForm">
                <label for="newToDoText">New To-Do:</label>
                <input type="text" class ="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="newToDoText">
                <button type="submit" class="mdl-button  mdl-button--raised mdl-button--colored">Add To-Do!</button>
            </form>
            <ul class="mdl-layout__content mdl-grid" id="toDoList">
            </ul>
            <script src="app.js"></script>
        </main>
    </body>
